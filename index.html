<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jquery Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__head">
            <input class="monitor" id="display" placeholder="0" disabled></input>
        </div>
        <div class="wrapper__body" id="buttons">
            <button class="button clear-button" id="button-clearAll">C</button>
            <button class="button clear-button" id="button-clearOne">&#60;</button>
            <button class="button symbol-button" id="button-percent">%</button>
            <button class="button symbol-button" id="button-divide">/</button>
            <button class="button num-button" id="button-7">7</button>
            <button class="button num-button" id="button-8">8</button>
            <button class="button num-button" id="button-9">9</button>
            <button class="button symbol-button" id="button-multiply">*</button>
            <button class="button num-button" id="button-4">4</button>
            <button class="button num-button" id="button-5">5</button>
            <button class="button num-button" id="button-6">6</button>
            <button class="button symbol-button" id="button-minus">-</button>
            <button class="button num-button" id="button-1">1</button>
            <button class="button num-button" id="button-2">2</button>
            <button class="button num-button" id="button-3">3</button>
            <button class="button symbol-button" id="button-plus">+</button>
            <button class="button num-button" id="button-0">0</button>
            <button class="button num-button" id="button-dot">.</button>
            <button class="button symbol-button" id="button-equals">=</button>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
